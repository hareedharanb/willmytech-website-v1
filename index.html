<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WillMyTech.com - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap');
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #0c1929 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.25; transform: scale(1);}
      50% { opacity: 1; transform: scale(1.15);}
    }
    .rocket {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 36px;
      height: 36px;
      z-index: 0;
      pointer-events: none;
      will-change: transform;
      filter: drop-shadow(0 0 10px #00d4aa66);
      background: transparent;
      transition: width 0.25s, height 0.25s;
    }
    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem 1.2rem;
      text-align: center;
      animation: fadeInUp 1s cubic-bezier(.45,.8,.65,1.1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(42px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 2.7rem;
      font-weight: 900;
      margin-bottom: 1.4rem;
      background: linear-gradient(135deg, #00d4aa 0%, #00a8ff 60%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.01em;
      text-shadow: 0 0 26px rgba(0,212,170,0.25);
      text-transform: none;
    }
    .subheadline {
      font-size: 1.18rem;
      color: #00d4aa;
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    .description {
      font-size: 1.08rem;
      color: #b0b0b0;
      margin-bottom: 2.2rem;
      line-height: 1.5;
      max-width: 460px;
      font-weight: 400;
    }
    .launching-soon {
      font-size: 1.3rem;
      color: #00d4aa;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1.5rem;
      text-shadow: 0 0 15px rgba(0, 212, 170, 0.4);
      animation: glow-pulse 2s ease-in-out infinite alternate;
    }
    @keyframes glow-pulse {
      from { color: #00d4aa; text-shadow: 0 0 15px rgba(0, 212, 170, 0.4);}
      to { color: #ffffff; text-shadow: 0 0 25px rgba(0, 212, 170, 0.8);}
    }
    .privacy-link {
      font-size: 1rem;
      color: #57c7fa;
      text-decoration: none;
      transition: color 0.16s;
      margin-top: 1rem;
      display: inline-block;
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
    .privacy-link:hover {
      color: #94c9ff;
      text-decoration: underline;
    }
    .glow-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 350px;
      background: radial-gradient(circle, rgba(0, 212, 170, 0.18) 0%, rgba(0, 168, 255, 0.10) 40%, transparent 80%);
      filter: blur(12px);
      border-radius: 50%;
      z-index: 1;
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1);}
      50% { opacity: 0.93; transform: translate(-50%, -50%) scale(1.09);}
    }
    @media (max-width: 600px) {
      .logo { font-size: 1.7rem; }
      .container { padding: 2.5rem 0.8rem; }
      .glow-effect { width: 270px; height: 170px; }
      .subheadline { font-size: 1rem; }
      .rocket { width: 20px; height: 20px; }
      .privacy-link { font-size: 0.92rem; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <svg class="rocket" id="rocket" viewBox="0 0 48 48" fill="none">
    <g>
      <ellipse cx="24" cy="44" rx="7" ry="2.5" fill="#22d3ee" fill-opacity="0.28"/>
      <path d="M24 4C19 13 18 23 24 34C30 23 29 13 24 4Z" fill="#a0aec0"/>
      <path d="M24 4C19 13 18 23 24 34C24 21 23.5 13 24 4Z" fill="#f7fafc"/>
      <ellipse cx="24" cy="12" rx="2" ry="2.5" fill="#1e293b" fill-opacity="0.6"/>
      <rect x="21.5" y="33" width="5" height="7" rx="2.5" fill="#fde68a"/>
      <path d="M24 40V34" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
      <rect x="20.7" y="39.5" width="6.6" height="3" rx="1.5" fill="#60a5fa"/>
    </g>
  </svg>
  <div class="glow-effect"></div>
  <div class="container">
    <div class="logo">WillMyTech.com</div>
    <div class="subheadline">AI-powered tools to simplify your business.</div>
    <div class="description">
      We're building intelligent solutions to automate and streamline your workflows.
    </div>
    <div class="launching-soon">ðŸš€ Launching Soon</div>
  </div>
  <!-- This link will redirect to privacy.html in the same folder -->
  <a href="privacy.html" class="privacy-link">Privacy Policy</a>
  <script>
    // Starfield
    function createStars() {
      const stars = document.getElementById('stars');
      stars.innerHTML = '';
      const numStars = Math.floor(window.innerWidth * window.innerHeight / 2000);
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = (Math.random() * 4) + 's';
        star.style.animationDuration = (Math.random() * 2 + 3) + 's';
        stars.appendChild(star);
      }
    }
    window.addEventListener('resize', createStars);
    document.addEventListener('DOMContentLoaded', createStars);

    // Animate rocket towards the upper right
    function animateRocket() {
      const rocket = document.getElementById('rocket');
      function animate() {
        const ww = window.innerWidth;
        const wh = window.innerHeight;
        const rocketW = rocket.offsetWidth;
        const rocketH = rocket.offsetHeight;
        // End position: a little bit inset from top right, not off-screen
        const endX = ww - rocketW - 40;
        const endY = 40;
        const startX = 0, startY = wh - rocketH;
        const dx = endX - startX, dy = endY - startY;
        const duration = 6.5; // seconds per loop

        let start;
        function frame(ts) {
          if (!start) start = ts;
          let t = ((ts - start) / 1000) % duration;
          let progress = t / duration;
          // Sine ease, a soft arc for fun
          let curve = progress < 0.98
            ? 0.5 - 0.5 * Math.cos(Math.PI * progress)
            : progress;
          // Add upward arc
          let arcHeight = -0.16 * wh;
          let arc = arcHeight * Math.sin(Math.PI * curve);
          const x = startX + dx * curve;
          const y = startY + dy * curve + arc;
          // Angle
          const angle = Math.atan2(dy, dx) * 180 / Math.PI - 10 + (curve * 10);
          rocket.style.transform =
            `translate(${x}px, ${y}px) rotate(${angle}deg) scale(${1 + 0.3 * curve})`;
          requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      }
      animate();
      window.addEventListener('resize', () => setTimeout(animate, 200));
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(animateRocket, 200);
    });
  </script>
</body>
</html>
