<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillMyTech - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 168, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 4rem 3rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .coming-soon {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .contact {
            font-size: 1rem;
            color: #b0b0b0;
            line-height: 1.6;
        }

        .contact a {
            color: #00d4aa;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .contact a:hover {
            border-bottom-color: #00d4aa;
            color: #ffffff;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 2rem auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .coming-soon {
                font-size: 0.95rem;
            }
            
            .contact {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.5rem 1.5rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }

        /* Subtle animation */
        .container {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WillMyTech</div>
        <div class="divider"></div>
        <div class="coming-soon">Coming Soon</div>
        <div class="contact">
            Contact us at <a href="mailto:office@willmytech.com">office@willmytech.com</a>
        </div>
    </div>
</body>
</html>
